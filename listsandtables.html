<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>


<h2>Ordered List</h2>

<div style="display:flex;">
<div style="width: 50%;">
<ol>
    <li>Elden Ring</li>
    <li>Dark And Darker</li>
    <li>Hogwarts Legacy</li>
</ol>
</div>

<div style="width: 50%;">
<ul>
    <li>Runescape</li>
    <li>Diablo</li>
    <li>Counter Strike</li>
</ul>

</div>
</div>

<table>

    <tr>
        <th>Cell 1</th>
    </tr>
<tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
    <td>Cell 3</td>
    <td>Cell 4</td>
    <td>Cell 5</td>
</tr>
<tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
    <td>Cell 3</td>
    <td>Cell 4</td>
    <td>Cell 5</td>
</tr>
</table>


    
</body>
</html>
